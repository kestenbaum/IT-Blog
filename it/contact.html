<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ит - наша жизнь?</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="grid_element">
    <header class="header">
        <div class="container__header">
            <div class="header__wrapper">
                <a class="logo" href="#"><img src="img/icon/logo_header.svg" alt="лого_шапка"></a>

                <div class="header__right">
                    <nav>
                        <ul>
                            <li><a class="header__link" href="index.html">Главная</a></li>
                            <li><a class="header__link" href="error.html">О нас</a></li>
                            <li><a class="header__link" href="contact.html">Контакты</a></li>
                            <li><a class="header__link" href="javascript:void(0)">Поиск</a></li>
                        </ul>
                    </nav>

                    <a class="tel" href="tel:+7 (987) 887-87"><img src="img/icon/phone.svg" alt="лого_телефона">+7 (987)
                        887-87</a>
                </div>
                <div class="burger__wrapper">
                    <div class="burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-wrapper">
            <div class="contact-wrapper__info">
                <div class="contact-info">
                    <span>Контактная информация</span>
                    <a class="tel" href="tel:+7 (987) 887-87"><img src="img/icon/phone.svg" alt="лого_телефона">+7 (987)
                        887-87</a>
                    <a class="tel" href="javascript:void(0)"><img src="img/dots.svg" alt="лого_телефона">г.
                        Санкт-Петербург, ул. Ленина, 9</a>
                    <ul class="icons_social">
                        <li><a href="javascript:void(0)">
                            <img src="img/icon/Facebook.webp" alt="facebook">
                        </a></li>
                        <li><a href="javascript:void(0)">
                            <img src="img/icon/VK.webp" alt="vk">
                        </a></li>
                        <li><a href="javascript:void(0)">
                            <img src="img/icon/Instagram.webp" alt="instagram">
                        </a></li>
                        <li><a href="javascript:void(0)">
                            <img src="img/icon/Twitter.webp" alt="twitter">
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="contact-wrapper__form">
                <div class="subscribe_wrapper">
                    <h2>Напишите нам</h2>
                    <div class="form">
                        <form action="#">
                            <label>
                                <input class="input_sub" placeholder="Ваше имя">
                            </label>
                            <label>
                                <input class="input_sub" placeholder="Телефон или E-mail">
                            </label>
                            <label>
                                <textarea placeholder="Сообщение..."></textarea>
                            </label>
                            <button class="btn__sub" type="button">
                                <span>Отправить</span>
                                <img src="img/icon/button_arrow.svg" alt="стрелка кнопки">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <ul class="footer_wrap">
                <li>
                    <a class="logo" href="#"><img src="img/icon/logo_header.svg" alt="logo_footer"></a>
                </li>

                <li>
                    <nav class="footer__nav">
                        <ul class="footer__list">
                            <li><a class="footer__link" href="index.html">Главная</a></li>
                            <li><a class="footer__link" href="error.html">О нас</a></li>
                            <li><a class="footer__link" href="contact.html">Контакты</a></li>
                            <li><a class="footer__link" href="javascript:void(0)">Поиск</a></li>
                        </ul>
                    </nav>
                </li>

                <li>
                    <span class="defender">ООО “Организация” 2020. Все права защищены</span>
                </li>
            </ul>
        </div>
    </footer>
</div>


<script src="script/main.js"></script>
</body>
</html>
